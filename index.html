<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Form Validation</title>
</head>
<body>
    <form action="" method="" id="form">
            <div class="title">
                <h1>Settings</h1>
            </div>
            <!--column 1-->
            <div class="name">
                <label for="name" class="required">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" title="Please Enter Your Name" required>
            </div>
    
            <div class="email">
                <label for="email" class="required">Email:</label>
                <input type="email" name="email" id="email" placeholder="you @example.com" required>
            </div>
    
            <div class="password">
                <label for="password" class="required">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
    
            <div class="password">
                <label for="conf-password" class="required">Confirm Password</label>
                <input type="password" name="conf-password" id="conf-password" required>
            </div>
        

        <!--column 2-->
        
            <div class="birthday">
                <label for="birthday" class="required">Birthday:</label>
                <input type="date" name="birthday" id="birthday" placeholder="yyyy-mm-dd" required>
                <div id="consent-container"  class="hide">
                    <label for="parents-consent">You Need A Parents Permession To Join.
                        Tick Here If Your Child Can Join:
                    </label>
                    <input type="checkbox" id="parents-consent" name="parents-consent">
                </div>
            </div>
            <div class="bio">
                <label for="bio">Short Bio(max 140 Caracters):</label>
                <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
                <span id="bio-count" class="hide">140</span>
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        
    </form>
    <script src="utilities.js"></script>
    <script src="main.js"></script>
    <script src="password.js"></script>
    <script src="birthday.js"></script>
</body>
</html>
